var editorArea = document.getElementById("editorArea");
var editor = CodeMirror(editorArea, {
	mode: "python",
	indentUnit: 4,
	lineNumbers: true
});
</script>

<script src="/js/brython.js"></script>
<script src="/js/brython_stdlib.js"></script>

</script>
<script charset="utf-8">
var pythonTmp = document.querySelector("#pythonTmp");
var pythonLog = document.querySelector("#pythonLog");
var oldLog = console.log;
function runPython() {
	pythonTmp.innerHTML = editor.getValue();
	console.log = function (message) {
		pythonLog.innerText += message;
	}
	pythonLog.innerText = "";
	brython();
	console.log = oldLog;
}
</script>

<script charset="utf-8">
window.onresize = function () {
    var height = window.innerHeight * 0.5;
    editor.setSize(editorArea.offsetWidth, height);
    pythonLog.parentNode.style.maxHeight = height + "px";
};
window.onresize();
</script>
