  <h1 class="headline" itemprop="headline">你的泉源岂可涨溢在外？</h1>
  <section class="body" itemprop="articleBody">
    <p><img src="https://cdn.pixabay.com/photo/2016/01/01/17/33/spring-water-1116786_960_720.jpg" alt=""></p>
<blockquote>
<p><strong><a href="https://cnbible.com/cuvmps/proverbs/5.htm">箴言 5</a></strong></p>
<p>15 你要喝自己池中的水，饮自己井里的活水。 16 你的泉源岂可涨溢在外？你的河水岂可流在街上？ 17 唯独归你一人，不可与外人同用。</p>
</blockquote>
<p>我们总是喜欢强调分享的观念，但是如果我们足够现实就会发现在一些事情上必须强调自己的“独享权”，特别是当某个事物如同水一样重要，关乎到自己的生存时更加如此。</p>

  </section>
